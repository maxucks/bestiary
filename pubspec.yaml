name: bestiary
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: LXGW WenKai TC
      fonts:
        - asset: assets/fonts/LXGWWenKaiTC/LXGWWenKaiTC-Regular.ttf
        - asset: assets/fonts/LXGWWenKaiTC/LXGWWenKaiTC-Light.ttf
          weight: 300
        - asset: assets/fonts/LXGWWenKaiTC/LXGWWenKaiTC-Bold.ttf
          weight: 700
